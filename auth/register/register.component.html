<div class="jumbotron text-center">
    <h1>Register</h1>
</div>
    
<div class="container">
    <div class="row">
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()"> 

        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" formControlName="username" 
             class="form-control" [ngClass]="{
            'is-invalid': submitted && f.username.errors}">

            <div class="alert alert-danger" 
            *ngIf="submitted && f.username.errors" >
                <div *ngIf="f.username.errors.required">Username is required</div>
            </div>
        </div>

        <div class="form-group">
            <label for="email">E-mail</label>
            <input type="email" id="email" formControlName="email" class="form-control" 
            [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
                <div class="alert alert-danger" *ngIf="submitted && f.email.errors" >
                    <div *ngIf="f.email.errors.required">Email is required</div>
                    <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
                </div>
        </div>

        <div class="form-group">
            <label for="telephone">Téléphone</label>
            <input type="number" id="telephone" formControlName="telephone" class="form-control"  
            [ngClass]="{'is-invalid': submitted && f.telephone.errors}">
            <div class="alert alert-danger" 
                *ngIf="submitted && f.telephone.errors">
                <div *ngIf="f.telephone.errors.required">Telephone number is required</div>
                <div *ngIf="f.telephone.errors.pattern">Telephone number must be at least 9 numbers</div>
            </div>
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" formControlName="password"
             class="form-control" [ngClass]="{'is-invalid':submitted && f.password.errors}">
             <div *ngIf="submitted && f.password.errors" class="alert alert-danger">
                <div *ngIf="f.password.errors.required">Password is required</div>
                <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
             </div>
        </div>
        <div class="form-group">
            <label for="confirmPassword">Password confirmation</label>
            <input type="password" id="confirmPassword" formControlName="confirmPassword" class="form-control" 
            [ngClass]="{ 'is-invalid': submitted && f.confirmPassword.errors }">
                    <div *ngIf="submitted && f.confirmPassword.errors" class="alert alert-danger">
                        <div *ngIf="f.confirmPassword.errors.required">Confirm Password is required</div>
                        <div *ngIf="f.confirmPassword.errors.mustMatch">Passwords must match</div>
                    </div>
        </div>

        <div class="text-center">
            <button  class="btn btn-success" style="margin-right: 10px;" type="submit">Register</button>
            <button type="reset" class="btn btn-warning" (click)="onReset()" style="margin-left: 10px;">Cancel</button>
        </div>
    </form>
</div>
</div>


<div class="jumbotron text-center">
    <h1>Login</h1>
</div>

<div class="container">
    <div class="row">
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <div class="alert alert-danger" *ngIf="error">
                {{ message }}
            </div>
        </div>
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" formControlName="username" 
             class="form-control" [ngClass]="{
            'is-invalid': submitted && f.username.errors}">

            <div class="alert alert-danger" 
            *ngIf="submitted && f.username.errors" >
                <div *ngIf="f.username.errors.required">Username is required</div>
            </div>
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" formControlName="password"
             class="form-control" [ngClass]="{'is-invalid':submitted && f.password.errors}">
             <div *ngIf="submitted && f.password.errors" class="alert alert-danger">
                <div *ngIf="f.password.errors.required">Password is required</div>
                <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
             </div>
        </div>

        <!-- <div class="form-group">
            <label for="confirmPassword">Password confirmation</label>
            <input type="password" formControlName="confirmPassword" class="form-control" 
            [ngClass]="{ 'is-invalid': submitted && f.confirmPassword.errors }">
                    <div *ngIf="submitted && f.confirmPassword.errors" class="alert alert-danger">
                        <div *ngIf="f.confirmPassword.errors.required">Confirm Password is required</div>
                        <div *ngIf="f.confirmPassword.errors.mustMatch">Passwords must match</div>
                    </div>
        </div> -->

        <div class="text-center">
            <button  class="btn btn-success" style="margin-right: 10px;">Login</button>
            <button type="reset" class="btn btn-warning" (click)="onReset()" style="margin-left: 10px;">Cancel</button>
        </div>
    </form>
    </div>
    </div>
